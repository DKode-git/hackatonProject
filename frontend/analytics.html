<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEURAL // INSIGHTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Montserrat:wght@400;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #09090B;
            --surface: #121215;
            --electric-blue: #3B82F6;
            --electric-lime: #C1FF72;
            --grid-line: #27272A;
        }
        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }
        .font-heading { font-family: 'Space Grotesk', sans-serif; }
        .font-mono-num { font-family: 'Montserrat', sans-serif; font-feature-settings: "tnum"; }
        
        /* Glass & Shadows */
        .glass-card {
            background: rgba(18, 18, 21, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* Animations */
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .entry-anim { animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* Heatmap Grid */
        .heatmap-grid {
            display: grid;
            grid-template-rows: repeat(7, 1fr); /* 7 Days */
            grid-auto-flow: column; /* Fills by week */
            gap: 4px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .heat-cell {
            width: 12px;
            height: 12px;
            border-radius: 2px;
            background-color: #27272A; /* Default Zinc */
            transition: all 0.3s ease;
        }
        .heat-cell:hover { transform: scale(1.5); box-shadow: 0 0 10px var(--electric-lime); z-index: 10; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
    </style>
</head>
<body class="h-screen flex">

    <aside class="w-20 md:w-24 border-r border-white/5 flex flex-col items-center py-8 gap-10">
        <div class="text-[#3B82F6] text-3xl mb-8"><i class="fa-solid fa-brain"></i></div>
        <nav class="flex flex-col gap-8">
            <button onclick="window.location.href='dashboard.html'" class="nav-icon text-white/40 hover:text-white transition-all text-xl">
                <i class="fa-solid fa-border-all"></i>
            </button>
            <button onclick="window.location.href='workout.html'" class="nav-icon text-white/40 hover:text-white transition-all text-xl">
                <i class="fa-solid fa-dumbbell"></i>
            </button>
            <button class="nav-icon text-[#3B82F6] opacity-100 text-xl">
                <i class="fa-solid fa-chart-line"></i>
            </button>
        </nav>
        <div class="mt-auto">
            <button onclick="handleLogout()" class="text-red-400 hover:text-red-500 text-xl"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </aside>

    <main class="flex-1 p-6 md:p-10 overflow-y-auto">
        
        <header class="mb-10 entry-anim">
            <h2 class="text-xs font-bold text-[#3B82F6] tracking-widest uppercase mb-2">Analytics Module</h2>
            <div class="flex flex-col md:flex-row justify-between items-start md:items-end gap-4">
                <h1 class="text-4xl font-heading font-bold text-white">PERFORMANCE <span class="text-white/30">LOG</span></h1>
                
                <div class="glass-card rounded-lg p-1 flex gap-1">
                    <button class="px-4 py-1 rounded bg-[#3B82F6] text-black text-xs font-bold transition-all">1M</button>
                    <button class="px-4 py-1 rounded hover:bg-white/5 text-white/50 text-xs font-bold transition-all">3M</button>
                    <button class="px-4 py-1 rounded hover:bg-white/5 text-white/50 text-xs font-bold transition-all">YTD</button>
                </div>
            </div>
        </header>

        <section class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8 entry-anim" style="animation-delay: 0.1s;">
            <div class="glass-card p-6 rounded-2xl hover:border-[#3B82F6]/50 transition-colors group">
                <div class="text-white/40 text-xs font-bold uppercase mb-2 tracking-wider">Total Workouts</div>
                <div class="text-3xl font-mono-num font-bold group-hover:text-[#3B82F6] transition-colors" id="stat-workouts">--</div>
                <div class="text-[10px] text-[#C1FF72] mt-1"><i class="fa-solid fa-arrow-up"></i> Active User</div>
            </div>
            <div class="glass-card p-6 rounded-2xl hover:border-[#3B82F6]/50 transition-colors group">
                <div class="text-white/40 text-xs font-bold uppercase mb-2 tracking-wider">Avg Duration</div>
                <div class="text-3xl font-mono-num font-bold group-hover:text-[#3B82F6] transition-colors" id="stat-duration">--</div>
                <div class="text-[10px] text-white/30 mt-1">Minutes / Session</div>
            </div>
            <div class="glass-card p-6 rounded-2xl hover:border-[#3B82F6]/50 transition-colors group">
                <div class="text-white/40 text-xs font-bold uppercase mb-2 tracking-wider">Volume Moved</div>
                <div class="text-3xl font-mono-num font-bold group-hover:text-[#3B82F6] transition-colors" id="stat-volume">--</div>
                <div class="text-[10px] text-[#C1FF72] mt-1"><i class="fa-solid fa-arrow-up"></i> Total Kg</div>
            </div>
            <div class="glass-card p-6 rounded-2xl hover:border-[#C1FF72]/50 transition-colors group">
                <div class="text-white/40 text-xs font-bold uppercase mb-2 tracking-wider">Personal Bests</div>
                <div class="text-3xl font-mono-num font-bold text-[#C1FF72]" id="stat-prs">--</div>
                <div class="text-[10px] text-white/30 mt-1">Records broken</div>
            </div>
        </section>

        <section class="glass-card rounded-3xl p-6 md:p-8 mb-8 entry-anim relative" style="animation-delay: 0.2s;">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-heading text-lg">Volume Trajectory</h3>
                <div class="flex items-center gap-2 text-xs">
                    <span class="w-2 h-2 rounded-full bg-[#3B82F6]"></span>
                    <span class="text-white/50">Kg Lifted</span>
                </div>
            </div>
            <div class="relative h-64 w-full">
                <canvas id="volumeChart"></canvas>
            </div>
        </section>

        <section class="glass-card rounded-3xl p-6 md:p-8 entry-anim" style="animation-delay: 0.3s;">
            <div class="flex justify-between items-center mb-6">
                <h3 class="font-heading text-lg">Consistency Map</h3>
                <div class="flex gap-1">
                    <div class="w-3 h-3 bg-[#27272A] rounded"></div>
                    <div class="w-3 h-3 bg-[#C1FF72] opacity-30 rounded"></div>
                    <div class="w-3 h-3 bg-[#C1FF72] opacity-60 rounded"></div>
                    <div class="w-3 h-3 bg-[#C1FF72] rounded"></div>
                </div>
            </div>
            <div id="heatmap-container" class="heatmap-grid w-full">
                </div>
        </section>

    </main>

    <script>
        // 1. CONFIGURATION
        const API_BASE_URL = "https://my-api-app-uqh7.onrender.com"; 
        
        // 2. AUTHENTICATION GUARD
        const CURRENT_USER_ID = localStorage.getItem('active_user_id');
        if (!CURRENT_USER_ID) {
            console.warn("Security Breach: No User ID");
            window.location.href = 'login.html';
        }

        // --- MOCK DATA ENGINE (Fallback) ---
        // Used if backend doesn't return data for charts yet
        const MOCK_DATA = {
            summary: {
                total_workouts: 0,
                avg_duration: "0",
                total_volume: "0k",
                prs: 0
            },
            chart: {
                labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                data: [0, 0, 0, 0, 0, 0]
            },
            heatmap: Array(100).fill(0) 
        };

        // --- FETCH LOGIC ---
        async function fetchAnalytics() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/analytics/history?user_id=${CURRENT_USER_ID}`);
                
                if (response.status === 401) { handleLogout(); return; }
                if (!response.ok) throw new Error("API Offline");
                
                return await response.json();
            } catch (e) {
                console.warn("Using Neural Mock Data (Backend Unavailable)", e);
                return MOCK_DATA;
            }
        }

        // --- RENDERERS ---

        function renderStats(data) {
            // Safety checks for undefined data
            const summary = data.summary || MOCK_DATA.summary;
            document.getElementById('stat-workouts').innerText = summary.total_workouts;
            document.getElementById('stat-duration').innerText = summary.avg_duration;
            document.getElementById('stat-volume').innerText = summary.total_volume;
            document.getElementById('stat-prs').innerText = summary.prs;
        }

        function renderChart(data) {
            const ctx = document.getElementById('volumeChart').getContext('2d');
            const chartData = data.chart || MOCK_DATA.chart;
            
            // Gradient Fill
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.5)'); // Electric Blue Low Opacity
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0)');

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: 'Volume (kg)',
                        data: chartData.data,
                        borderColor: '#3B82F6',
                        backgroundColor: gradient,
                        borderWidth: 3,
                        pointBackgroundColor: '#09090B',
                        pointBorderColor: '#3B82F6',
                        pointBorderWidth: 2,
                        pointHoverBackgroundColor: '#C1FF72',
                        pointHoverBorderColor: '#fff',
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            backgroundColor: 'rgba(18, 18, 21, 0.9)',
                            titleFont: { family: 'Montserrat' },
                            bodyFont: { family: 'Montserrat' },
                            padding: 12,
                            borderColor: 'rgba(255,255,255,0.1)',
                            borderWidth: 1,
                            displayColors: false,
                            callbacks: {
                                label: function(context) { return context.parsed.y + ' kg'; }
                            }
                        }
                    },
                    scales: {
                        y: {
                            grid: { color: '#27272A' },
                            ticks: { color: '#555', font: { family: 'Inter' } },
                            border: { display: false }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#555', font: { family: 'Inter' } }
                        }
                    }
                }
            });
        }

        function renderHeatmap(intensityArray) {
            const container = document.getElementById('heatmap-container');
            container.innerHTML = '';
            
            const data = intensityArray || MOCK_DATA.heatmap;

            data.forEach(level => {
                const cell = document.createElement('div');
                cell.className = 'heat-cell';
                
                // Color Logic
                if (level === 0) cell.style.backgroundColor = '#27272A'; // Rest
                if (level === 1) cell.style.backgroundColor = 'rgba(193, 255, 114, 0.3)'; // Light
                if (level === 2) cell.style.backgroundColor = 'rgba(193, 255, 114, 0.6)'; // Med
                if (level === 3) cell.style.backgroundColor = '#C1FF72'; // High

                container.appendChild(cell);
            });
        }

        function handleLogout() {
            localStorage.removeItem('active_user_id');
            window.location.href = 'login.html';
        }

        async function init() {
            const data = await fetchAnalytics();
            renderStats(data);
            renderChart(data);
            renderHeatmap(data.heatmap);
        }

        window.onload = init;
    </script>
</body>
</html>
