<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS CONTROL // ZERO-BUILD</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@500;700;800;900&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        bg: '#09090B',       // Zinc-950
                        card: '#121214',     // Custom Dark
                        border: '#27272A',   // Zinc-800
                        lime: '#C1FF72',     // Electric Lime
                        blue: '#3B82F6',     // Electric Blue
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['Montserrat', 'sans-serif'],
                    },
                    boxShadow: {
                        'lime-glow': '0 0 25px -5px rgba(193, 255, 114, 0.3)',
                        'error-glow': '0 0 25px -5px rgba(239, 68, 68, 0.3)',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #09090B;
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevent scrolling on login screen */
        }

        /* --- ANIMATION ENGINE --- */
        
        /* 1. Entry Fade */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-entry {
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        /* 2. Shiver (Error Feedback) */
        @keyframes shiver {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            60% { transform: translateX(-5px); }
            80% { transform: translateX(5px); }
        }
        .shiver-anim {
            animation: shiver 0.4s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
            border-color: #EF4444 !important; /* Red border on error */
        }

        /* 3. Input Focus Transition */
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        /* 4. Button Physics */
        .btn-physics {
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.2s ease;
        }
        .btn-physics:hover {
            transform: scale(1.02) translateY(-2px);
            box-shadow: 0 0 20px rgba(193, 255, 114, 0.4);
        }
        .btn-physics:active {
            transform: scale(0.96);
        }

        /* Utility */
        .hidden-view {
            display: none !important;
        }
    </style>
</head>
<body class="h-screen w-screen flex items-center justify-center relative">

    <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 z-50 opacity-0 transition-opacity duration-300 pointer-events-none">
        <div class="bg-[#18181B] border border-[#27272A] text-sm px-6 py-3 rounded-full shadow-2xl flex items-center gap-3">
            <i id="toast-icon" class="fa-solid fa-circle-info text-blue"></i>
            <span id="toast-msg" class="font-medium tracking-wide">System Ready</span>
        </div>
    </div>

    <section id="auth-view" class="w-full max-w-md px-6 animate-entry">
        
        <div id="card-container" class="bg-card border border-border p-10 rounded-2xl shadow-2xl relative overflow-hidden">
            
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-lime/10 text-lime mb-6">
                    <i class="fa-solid fa-cube text-xl"></i>
                </div>
                <h1 class="font-mono font-black text-2xl tracking-widest text-white uppercase">Nexus<span class="text-lime">_OS</span></h1>
                <p class="text-xs text-gray-500 mt-2 font-mono tracking-wider">SECURE ENTRY POINT</p>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)" class="space-y-6">
                <div class="space-y-4">
                    <div class="group">
                        <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1 tracking-widest">Identity</label>
                        <div class="relative">
                            <input type="text" id="login-email" placeholder="Email Address" 
                                class="input-field w-full bg-bg border border-border rounded-lg px-4 py-4 text-sm text-white focus:border-blue focus:outline-none placeholder-gray-700 font-medium">
                            <i class="fa-regular fa-envelope absolute right-4 top-4 text-gray-600"></i>
                        </div>
                    </div>
                    
                    <div class="group">
                        <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1 tracking-widest">Credentials</label>
                        <div class="relative">
                            <input type="password" id="login-password" placeholder="••••••••" 
                                class="input-field w-full bg-bg border border-border rounded-lg px-4 py-4 text-sm text-white focus:border-blue focus:outline-none placeholder-gray-700 font-medium">
                            <i class="fa-solid fa-asterisk absolute right-4 top-5 text-[10px] text-gray-600"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn-physics w-full bg-lime text-black font-mono font-black text-sm uppercase py-5 rounded-lg tracking-widest mt-2">
                    Access System
                </button>

                <div class="flex justify-between items-center text-xs mt-6">
                    <a href="#" class="text-gray-500 hover:text-white transition-colors" onclick="toggleMode('register')">Create Account</a>
                    <a href="#" class="text-gray-500 hover:text-white transition-colors">Forgot Password?</a>
                </div>
            </form>

            <form id="register-form" onsubmit="handleRegister(event)" class="space-y-6 hidden-view">
                <div class="space-y-4">
                    <div class="group">
                        <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1 tracking-widest">New Identity</label>
                        <input type="text" id="reg-username" placeholder="Desired Username" 
                            class="input-field w-full bg-bg border border-border rounded-lg px-4 py-4 text-sm text-white focus:border-blue focus:outline-none placeholder-gray-700 font-medium">
                    </div>
                    <div class="group">
                        <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1 tracking-widest">Email Link</label>
                        <input type="email" id="reg-email" placeholder="user@domain.com" 
                            class="input-field w-full bg-bg border border-border rounded-lg px-4 py-4 text-sm text-white focus:border-blue focus:outline-none placeholder-gray-700 font-medium">
                    </div>
                    <div class="group">
                        <label class="block text-[10px] uppercase font-bold text-gray-500 mb-1 tracking-widest">Set Credentials</label>
                        <input type="password" id="reg-password" placeholder="••••••••" 
                            class="input-field w-full bg-bg border border-border rounded-lg px-4 py-4 text-sm text-white focus:border-blue focus:outline-none placeholder-gray-700 font-medium">
                    </div>
                </div>

                <button type="submit" class="btn-physics w-full bg-white text-black font-mono font-black text-sm uppercase py-5 rounded-lg tracking-widest mt-2 border border-transparent hover:border-lime hover:text-lime hover:bg-black">
                    Initialize ID
                </button>

                <div class="text-center text-xs mt-6">
                    <a href="#" class="text-gray-500 hover:text-white transition-colors" onclick="toggleMode('login')">Return to Login</a>
                </div>
            </form>
        </div>
    </section>

    <script>
        // 1. CONFIGURATION
        const API_BASE_URL = "http://127.0.0.1:8000"; // CHANGE IF NEEDED
        
        // 2. SESSION CHECK (ON LOAD)
        // If a user is already logged in, skip the login screen
        window.onload = function() {
            const activeUser = localStorage.getItem('active_user_id');
            if (activeUser) {
                console.log("[SYSTEM] Session Active. Redirecting...");
                window.location.href = "dashboard.html";
            }
        };

        // 3. AUTH LOGIC

        // A. LOGIN
        async function handleLogin(e) {
            e.preventDefault();
            
            const emailInput = document.getElementById('login-email');
            const passwordInput = document.getElementById('login-password');
            const email = emailInput.value;
            const password = passwordInput.value;
            const btn = document.querySelector('#login-form button');

            if(!email || !password) { triggerShake(); return; }

            // UI Feedback
            const originalText = btn.innerText;
            btn.innerText = "AUTHENTICATING...";
            btn.disabled = true;

            try {
                // CALLING THE BACKEND
                const response = await fetch(`${API_BASE_URL}/api/v1/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.status === "success") {
                    // SUCCESS: STORE THE ID & REDIRECT
                    showToast("Access Granted", "lime");
                    
                    // CRITICAL: This links this session to the specific user in JSON
                    localStorage.setItem('active_user_id', data.user_id);
                    localStorage.setItem('active_username', data.username);
                    
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 500);
                } else {
                    throw new Error(data.message || "Invalid Credentials");
                }

            } catch (error) {
                console.error("Login Error:", error);
                showToast("Access Denied", "red");
                triggerShake();
                passwordInput.value = ''; 
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // B. REGISTER
        async function handleRegister(e) {
            e.preventDefault();
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            if(!username || !email || !password) { triggerShake(); return; }

            const btn = document.querySelector('#register-form button');
            btn.innerText = "INITIALIZING...";
            btn.disabled = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showToast("Identity Created. Please Log In.", "lime");
                    toggleMode('login');
                    document.getElementById('register-form').reset();
                } else {
                    throw new Error(data.message || "Registration Failed");
                }

            } catch (error) {
                showToast("Registration Error", "red");
                triggerShake();
            } finally {
                btn.innerText = "INITIALIZE ID";
                btn.disabled = false;
            }
        }

        // 4. UI ANIMATION HELPERS (Do not touch logic)
        function toggleMode(mode) {
            const loginForm = document.getElementById('login-form');
            const regForm = document.getElementById('register-form');
            const title = document.querySelector('#card-container h1');
            const sub = document.querySelector('#card-container p');

            loginForm.classList.remove('animate-entry');
            regForm.classList.remove('animate-entry');
            void loginForm.offsetWidth; // trigger reflow

            if (mode === 'register') {
                loginForm.classList.add('hidden-view');
                regForm.classList.remove('hidden-view');
                regForm.classList.add('animate-entry');
                title.innerHTML = `NEXUS<span class="text-white">_INIT</span>`;
                sub.innerText = "CREATE NEW IDENTITY";
            } else {
                regForm.classList.add('hidden-view');
                loginForm.classList.remove('hidden-view');
                loginForm.classList.add('animate-entry');
                title.innerHTML = `NEXUS<span class="text-lime">_OS</span>`;
                sub.innerText = "SECURE ENTRY POINT";
            }
        }

        function triggerShake() {
            const card = document.getElementById('card-container');
            card.classList.remove('shiver-anim');
            void card.offsetWidth;
            card.classList.add('shiver-anim');
            setTimeout(() => card.classList.remove('shiver-anim'), 500);
        }

        function showToast(msg, color) {
            const toast = document.getElementById('toast');
            const txt = document.getElementById('toast-msg');
            const icon = document.getElementById('toast-icon');

            txt.innerText = msg;
            toast.classList.remove('opacity-0');
            
            if(color === 'red') {
                icon.className = "fa-solid fa-circle-xmark text-red-500";
            } else if (color === 'lime') {
                icon.className = "fa-solid fa-circle-check text-lime";
            } else {
                icon.className = "fa-solid fa-circle-info text-gray-400";
            }

            setTimeout(() => {
                toast.classList.add('opacity-0');
            }, 3000);
        }
    </script>
</body>
</html>
